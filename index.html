 <section id="register" class="register-section">
    <div class="form-card">
        <h2>Customer Registration</h2>
        <p>Join our hydration community for exclusive offers!</p>
        
        <form action="#" method="POST" class="registration-form">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Gender</label>
                    <select required>
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <input type="number" min="10" max="100" placeholder="Age">
                </div>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" placeholder="email@example.com" required>
            </div>

            <div class="form-group">
                <label>Shipping Address</label>
                <textarea placeholder="Enter your full street address" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label>Preferred Bottle Size</label>
                <div class="radio-group">
                    <input type="radio" name="size" id="small"> <label for="small">500ml</label>
                    <input type="radio" name="size" id="large"> <label for="large">1000ml</label>
                </div>
            </div>

            <button type="submit" class="reg-btn">Create Account</button>
        </form>
    </div>
</section>
